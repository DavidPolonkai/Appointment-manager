<div *ngIf="this.show" class="row" [ngClass]="{'bg-warning': isItNear()}">
    <div class="row-md-8">
        <div class="col-md-6">
            {{appointment.title}}
        </div>
    </div>
    <div class="row-md-8">
        <div class="col-md-6">
            {{appointment.date | date: 'YYYY. MM. d'}}
        </div>
    </div>
    <div class="row-md-8">
        <div class="col-md-6">
            {{appointment.body}}
        </div>
    </div>
    <div class="row-md-10">
        <div class="col-xs-4">
            <div class="btn" (click)="modify()">
                Modify
            </div>
        </div>
        <div class="col-xs-4">
            <div class="btn" (click)="delete()">
                Delete
            </div>
        </div>
    </div>
</div>
